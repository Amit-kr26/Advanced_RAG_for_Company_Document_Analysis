
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced RAG for Company Document Analysis</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='currentColor'%3E%3Cpath d='M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2ZM18 20V9H13V4H6V20H18ZM12 11H8V13H12V11ZM16 15H8V17H16V15Z'/%3E%3C/svg%3E" type="image/svg+xml">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-inter">
    <div class="max-w-3xl w-full bg-white p-8 rounded-xl shadow-2xl space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900">PDF Question Answering</h1>
            <p class="mt-2 text-lg text-gray-600">Leveraging Advanced RAG for Company Document Analysis</p>
        </div>

        <!-- Upload Section -->
        <div id="upload-section" class="bg-gray-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload PDFs</h2>
            <form hx-post="/upload_pdfs/" hx-target="#upload-status" hx-swap="innerHTML" hx-indicator="#upload-loading" enctype="multipart/form-data" class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <label for="file-upload" class="relative cursor-pointer bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                    <span>Choose Files</span>
                    <input id="file-upload" type="file" name="files" multiple accept=".pdf" class="sr-only">
                </label>
                <button type="submit" class="inline-flex items-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Upload
                </button>
            </form>
            <div id="upload-loading" class="loading hidden mt-4 text-center text-indigo-600 font-medium animate-pulse">
                Uploading and processing...
            </div>
            <div id="upload-status" class="mt-4 text-sm text-gray-700"></div>
        </div>

        <!-- Question Section -->
        <div id="question-section" class="hidden bg-gray-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ask a Question</h2>
            <form hx-post="/ask_question/" hx-target="#answer" hx-swap="innerHTML" hx-indicator="#loading" class="flex flex-col space-y-4">
                <input type="text" name="question" placeholder="Type your question here (e.g., What is the company's revenue?)" class="flex-grow p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <select name="schema" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="name">Name</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="names">Names</option>
                    <option value="comparative" selected>Comparative</option>
                </select>
                <button type="submit" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Ask
                </button>
            </form>
            <div id="loading" class="loading hidden mt-4 text-center text-green-600 font-medium animate-pulse">
                Loading...
            </div>
            <div id="answer" class="mt-6 p-4 border border-gray-200 rounded-lg bg-white shadow-md text-gray-800 min-h-[80px] flex items-center justify-center text-center">
                <p class="text-gray-500">Your answer will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="static/script.js"></script>
</body>
</html>
